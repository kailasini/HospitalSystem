<!-- src/app/view-doctor/view-doctor.component.html -->
<div class="view-doctor">
  <h1>Doctors in the system</h1>
  <table>
    <thead>
      <tr>
        <th>Doctor Email</th>
        <th>Name</th>
        <th>Specialization</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{ doctor.email }}</td>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.specialization }}</td>
      </tr>
    </tbody>
  </table>
</div>
